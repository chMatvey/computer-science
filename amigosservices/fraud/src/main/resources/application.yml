server:
  port: 9000
spring:
  application:
    name: Fraud
  datasource:
    url: jdbc:postgresql://localhost:5432/fraud
    username: 'postgres'
    password: password
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true
